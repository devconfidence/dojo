name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Set up our custom Artifactory instance
        uses: actions/setup-java@v1
        with: # running setup-java again overwrites the settings.xml
          java-version: 1.8
          server-id: confidence # value of repository/id field of the pom.xml
          server-username: confidence  # env variable name for username of Artifactory server; value can be anything as it is a transient user
          server-password: confidence@1 # env variable name for Artifactory access token
            # after running this action, the <username> tag contains ${env.ARTIFACTORY_USERNAME_REF} and <password> contains ${env.ARTIFACTORY_TOKEN_REF}
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify
