name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Logando no nexus
          run: mkdir -p ~/.m2
            echo "<settings><servers><server><id>confidence</id><username>confidence/username><password>confidence</password></server></servers></settings>" > ~/.m2/settings.xml
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify
        env:
          MAVEN_USERNAME: confidence
          MAVEN_PASSWORD: confidence@1

